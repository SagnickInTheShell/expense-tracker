<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e4e4e7;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 117, 140, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.light-mode::before {
            display: none;
        }

        body.light-mode .card {
            background: white !important;
            color: #2d3748 !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
        }

        body.light-mode .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2) !important;
        }

        body.light-mode h1 {
            color: #2d3748 !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .card-title {
            color: #718096 !important;
            font-weight: 600 !important;
        }

        body.light-mode .card-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800 !important;
        }

        body.light-mode .navbar {
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
            border: none !important;
        }

        body.light-mode .navbar h1 {
            color: #2d3748 !important;
            background: none !important;
            -webkit-text-fill-color: #2d3748 !important;
        }

        body.light-mode .theme-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        body.light-mode .theme-btn:hover {
            background: #667eea;
            color: white;
        }

        body.light-mode .chart-container {
            background: white !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
            border: none !important;
        }

        body.light-mode .chart-title {
            color: #2d3748 !important;
        }

        body.light-mode .expense-item {
            background: #f7fafc !important;
            border: 1px solid #e2e8f0 !important;
        }

        body.light-mode .expense-item:hover {
            background: #edf2f7 !important;
            border-color: #667eea !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2) !important;
        }

        body.light-mode .expense-info h5 {
            color: #2d3748 !important;
        }

        body.light-mode .expense-info small {
            color: #718096 !important;
        }

        body.light-mode .expense-amount h4 {
            color: #667eea !important;
            background: none !important;
            -webkit-text-fill-color: #667eea !important;
        }

        body.light-mode .search-box {
            background: white !important;
            border: 2px solid #e2e8f0 !important;
            color: #2d3748 !important;
        }

        body.light-mode .search-box:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2) !important;
        }

        body.light-mode .search-box::placeholder {
            color: #a0aec0 !important;
        }

        /* Dark Mode */
        .navbar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 1.25rem 2rem;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .navbar h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #e4e4e7 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 0.625rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(124, 58, 237, 0.5) 50%,
                transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .card-value {
            font-family: 'Sora', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge-warning {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.625rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            margin-left: 10px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 25px;
        }

        .chart-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e4e4e7;
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expense-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateX(4px);
        }

        .expense-info h5 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.0625rem;
            font-weight: 600;
            margin: 0 0 0.375rem 0;
            letter-spacing: -0.01em;
            color: #e4e4e7;
        }

        .expense-info small {
            font-family: 'Inter', sans-serif;
            font-size: 0.8125rem;
            color: #71717a;
            font-weight: 500;
        }

        .expense-amount h4 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 10px 0;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 0.875rem 1.25rem;
            color: #e4e4e7;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: #fca5a5;
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .btn-success {
            background: #52c41a;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-success:hover {
            background: #73d13d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(82, 196, 26, 0.4);
        }

        body.light-mode .btn-success {
            background: #52c41a;
            color: white;
        }

        .btn-add {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            font-size: 2rem;
            font-weight: 300;
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .btn-add:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 16px 56px rgba(124, 58, 237, 0.5);
        }

        .modal-content {
            background: #0f3460 !important;
            color: white;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .modal-content {
            background: white !important;
            color: #333;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: rgba(22, 33, 62, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(22, 33, 62, 0.8);
            border-color: #667eea;
            color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        body.light-mode .form-control {
            background: #f5f5f5;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-close {
            filter: invert(1);
        }

        body.light-mode .btn-close {
            filter: invert(0);
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: #0f3460;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .card-value {
                font-size: 1.5rem;
            }
            .chart-container {
                height: 300px;
            }
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .expense-amount {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>üí∞ Expense Tracker</h1>
    <div class="navbar-buttons">
        <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">üåô Light</button>
        <button class="theme-btn" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">TOTAL SPENT</div>
                <div class="card-value">‚Çπ<span id="totalSpent">0</span></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">
                    BUDGET REMAINING
                    <span class="badge-warning" id="budgetBadge">ON TRACK</span>
                </div>
                <div class="card-value">‚Çπ<span id="remaining">0</span></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">TOTAL EXPENSES</div>
                <div class="card-value"><span id="count">0</span></div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-title">üìä Category Breakdown</div>
        <canvas id="categoryChart"></canvas>
    </div>

    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="chart-title" style="margin-bottom: 0;">üìù Recent Expenses</div>
            <button class="btn btn-success" onclick="exportToExcel()">üì• Export to Excel</button>
        </div>
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search expenses...">
        <div id="expenseList"></div>
    </div>
</div>

<button class="btn-add" data-bs-toggle="modal" data-bs-target="#addModal">+</button>

<div id="loading">
    <div class="loading-content">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">Loading...</p>
    </div>
</div>

<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>‚ûï Add New Expense</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <input type="text" class="form-control mb-3" id="title" placeholder="Title" required>
                    <input type="number" class="form-control mb-3" id="amount" placeholder="Amount (‚Çπ)" step="0.01" required>
                    <select class="form-control mb-3" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Other">üìå Other</option>
                    </select>
                    <select class="form-control mb-3" id="paymentMethod" required>
                        <option value="">Select Payment</option>
                        <option value="CASH">üíµ Cash</option>
                        <option value="CARD">üí≥ Card</option>
                        <option value="UPI">üì± UPI</option>
                    </select>
                    <input type="date" class="form-control mb-3" id="date" required>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = 'https://expense-tracker-c8rb.onrender.com';
    const userId = localStorage.getItem('userId');
    const userBudget = parseFloat(localStorage.getItem('userBudget')) || 10000;

    if (!userId) window.location.href = 'login.html';

    document.getElementById('date').valueAsDate = new Date();

    let chartInstance = null;
    let allExpenses = [];

    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeBtn').innerHTML = '‚òÄÔ∏è Dark';
    }

    loadExpenses();
    loadSummary();

    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading();

        try {
            await fetch(`${API_URL}/expenses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: parseInt(userId),
                    title: document.getElementById('title').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    expenseDate: document.getElementById('date').value
                })
            });

            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            document.getElementById('addForm').reset();
            document.getElementById('date').valueAsDate = new Date();

            await loadExpenses();
            await loadSummary();
        } catch (error) {
            alert('Failed to add expense');
        } finally {
            hideLoading();
        }
    });

    async function loadExpenses() {
        try {
            const response = await fetch(`${API_URL}/expenses?userId=${userId}`);
            allExpenses = await response.json();
            displayExpenses(allExpenses);
        } catch (error) {
            console.error(error);
        }
    }

    function displayExpenses(expenses) {
        const listElement = document.getElementById('expenseList');
        document.getElementById('count').textContent = expenses.length;

        if (expenses.length === 0) {
            listElement.innerHTML = '<p class="text-center mt-4">No expenses yet. Click + to add!</p>';
            return;
        }

        listElement.innerHTML = expenses
            .sort((a, b) => new Date(b.expenseDate) - new Date(a.expenseDate))
            .map(e => `
                <div class="expense-item">
                    <div class="expense-info">
                        <h5>${e.title}</h5>
                        <small>${e.category} ‚Ä¢ ${e.paymentMethod} ‚Ä¢ ${e.expenseDate}</small>
                    </div>
                    <div class="expense-amount">
                        <h4>‚Çπ${e.amount.toFixed(2)}</h4>
                        <button class="btn-delete" onclick="deleteExpense(${e.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    document.getElementById('searchBox').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allExpenses.filter(exp =>
            exp.title.toLowerCase().includes(term) ||
            exp.category.toLowerCase().includes(term)
        );
        displayExpenses(filtered);
    });

    async function loadSummary() {
        try {
            const response = await fetch(`${API_URL}/expenses/summary/monthly?userId=${userId}`);
            const summary = await response.json();

            const totalSpent = summary.totalSpent || 0;
            const remaining = summary.remaining || userBudget;
            const percentage = (totalSpent / userBudget) * 100;

            document.getElementById('totalSpent').textContent = totalSpent.toFixed(2);
            document.getElementById('remaining').textContent = remaining.toFixed(2);

            const badge = document.getElementById('budgetBadge');
            if (totalSpent > userBudget) {
                badge.textContent = '‚ö†Ô∏è OVER BUDGET';
                badge.style.background = 'rgba(239, 68, 68, 0.2)';
                badge.style.borderColor = 'rgba(239, 68, 68, 0.4)';
                badge.style.color = '#fca5a5';
            } else if (percentage > 80) {
                badge.textContent = '‚ö†Ô∏è 80% USED';
                badge.style.background = 'rgba(255, 152, 0, 0.2)';
                badge.style.borderColor = 'rgba(255, 152, 0, 0.4)';
                badge.style.color = '#ffb74d';
            } else {
                badge.textContent = '‚úÖ ON TRACK';
                badge.style.background = 'rgba(34, 197, 94, 0.2)';
                badge.style.borderColor = 'rgba(34, 197, 94, 0.4)';
                badge.style.color = '#86efac';
            }

            updateChart(summary.categories || {});
        } catch (error) {
            console.error(error);
        }
    }

    function updateChart(categories) {
        const canvas = document.getElementById('categoryChart');
        const ctx = canvas.getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        const labels = Object.keys(categories);
        const data = Object.values(categories);

        if (labels.length === 0) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
        }

        const isLightMode = document.body.classList.contains('light-mode');
        const legendColor = isLightMode ? '#2d3748' : '#e4e4e7';

        chartInstance = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    borderWidth: 3,
                    borderColor: isLightMode ? '#fff' : 'rgba(10, 10, 15, 0.8)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: legendColor,
                            padding: 15,
                            font: { size: 13, weight: '600', family: "'Inter', sans-serif" },
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: isLightMode ? 'rgba(45, 55, 72, 0.9)' : 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: {
                            label: (ctx) => {
                                const value = ctx.parsed;
                                const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                                const percent = ((value / total) * 100).toFixed(1);
                                return `${ctx.label}: ‚Çπ${value.toFixed(2)} (${percent}%)`;
                            }
                        }
                    }
                }
            }
        });
    }

    async function deleteExpense(id) {
        if (!confirm('Delete this expense?')) return;
        showLoading();
        try {
            await fetch(`${API_URL}/expenses/${id}`, { method: 'DELETE' });
            await loadExpenses();
            await loadSummary();
        } catch (error) {
            alert('Failed to delete');
        } finally {
            hideLoading();
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        document.getElementById('themeBtn').innerHTML = isLight ? '‚òÄÔ∏è Dark' : 'üåô Light';
        loadSummary();
    }

    function logout() {
        if (confirm('Logout?')) {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function exportToExcel() {
        if (!userId) {
            alert('User not logged in');
            return;
        }

        showLoading();

        const downloadUrl = `${API_URL}/expenses/export/excel?userId=${userId}`;

        fetch(downloadUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Export failed');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `expenses_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                hideLoading();
                alert('Excel file downloaded successfully!');
            })
            .catch(error => {
                console.error('Error exporting to Excel:', error);
                alert('Failed to export data. Make sure the backend endpoint is configured.');
                hideLoading();
            });
    }
