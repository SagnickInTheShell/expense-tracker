<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.light-mode .card {
            background: white !important;
            color: #2d3748 !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
        }

        body.light-mode .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2) !important;
        }

        body.light-mode h1 {
            color: #2d3748 !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body.light-mode h2,
        body.light-mode h3,
        body.light-mode h5 {
            color: #2d3748 !important;
            font-weight: 700 !important;
        }

        body.light-mode .card-title {
            color: #718096 !important;
            font-weight: 600 !important;
        }

        body.light-mode .card-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800 !important;
        }

        body.light-mode .navbar {
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
        }

        body.light-mode .navbar h1 {
            color: #2d3748 !important;
        }

        body.light-mode .theme-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        body.light-mode .theme-btn:hover {
            background: #667eea;
            color: white;
        }

        body.light-mode .chart-container {
            background: white !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
        }

        body.light-mode .chart-title {
            color: #2d3748 !important;
        }

        body.light-mode .expense-item {
            background: #f7fafc !important;
            border: 1px solid #e2e8f0 !important;
        }

        body.light-mode .expense-item:hover {
            background: #edf2f7 !important;
            border-color: #667eea !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2) !important;
        }

        body.light-mode .expense-info h5 {
            color: #2d3748 !important;
        }

        body.light-mode .expense-info small {
            color: #718096 !important;
        }

        body.light-mode .expense-amount h4 {
            color: #667eea !important;
        }

        body.light-mode .search-box {
            background: white !important;
            border: 2px solid #e2e8f0 !important;
            color: #2d3748 !important;
        }

        body.light-mode .search-box:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2) !important;
        }

        body.light-mode .search-box::placeholder {
            color: #a0aec0 !important;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .navbar-buttons {
            display: flex;
            gap: 15px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Cards */
        .card {
            background: rgba(15, 52, 96, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        .badge-warning {
            background: #ff9800;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 10px;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            background: rgba(15, 52, 96, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Expense List */
        .expense-item {
            background: rgba(22, 33, 62, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .expense-item:hover {
            background: rgba(22, 33, 62, 0.9);
            transform: translateX(5px);
            border-color: #667eea;
        }

        .expense-info h5 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .expense-info small {
            color: #aaa;
            font-size: 13px;
        }

        .expense-amount {
            text-align: right;
        }

        .expense-amount h4 {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin: 0 0 10px 0;
        }

        .btn-delete {
            background: #ff4d4f;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #ff7875;
            transform: scale(1.05);
        }

        .btn-success {
            background: #52c41a;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background: #73d13d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(82, 196, 26, 0.4);
        }

        body.light-mode .btn-success {
            background: #52c41a;
            color: white;
        }

        /* Search Box */
        .search-box {
            background: rgba(22, 33, 62, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        /* Add Button */
        .btn-add {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .btn-add:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        /* Modal */
        .modal-content {
            background: #0f3460 !important;
            color: white;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .modal-content {
            background: white !important;
            color: #333;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: rgba(22, 33, 62, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(22, 33, 62, 0.8);
            border-color: #667eea;
            color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        body.light-mode .form-control {
            background: #f5f5f5;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-close {
            filter: invert(1);
        }

        body.light-mode .btn-close {
            filter: invert(0);
        }

        /* Loading */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: #0f3460;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-value {
                font-size: 24px;
            }
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>üí∞ Expense Tracker</h1>
    <div class="navbar-buttons">
        <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">üåô Light</button>
        <button class="theme-btn" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Summary Cards -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">TOTAL SPENT</div>
                <div class="card-value">‚Çπ<span id="totalSpent">0</span></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">
                    BUDGET REMAINING
                    <span class="badge-warning" id="budgetBadge">ON TRACK</span>
                </div>
                <div class="card-value">‚Çπ<span id="remaining">0</span></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title">TOTAL EXPENSES</div>
                <div class="card-value"><span id="count">0</span></div>
            </div>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        <div class="chart-title">üìä Category Breakdown</div>
        <canvas id="categoryChart"></canvas>
    </div>

    <!-- Recent Expenses -->
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="chart-title" style="margin-bottom: 0;">üìù Recent Expenses</div>
            <button class="btn btn-success" onclick="exportToExcel()" style="padding: 10px 20px; border-radius: 10px; font-weight: 600;">
                üì• Export to Excel
            </button>
        </div>
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search expenses...">
        <div id="expenseList"></div>
    </div>
</div>

<!-- Add Button -->
<button class="btn-add" data-bs-toggle="modal" data-bs-target="#addModal">+</button>

<!-- Loading -->
<div id="loading">
    <div class="loading-content">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">Loading...</p>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>‚ûï Add New Expense</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <input type="text" class="form-control mb-3" id="title" placeholder="Title" required>
                    <input type="number" class="form-control mb-3" id="amount" placeholder="Amount (‚Çπ)" step="0.01" required>
                    <select class="form-control mb-3" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Other">üìå Other</option>
                    </select>
                    <select class="form-control mb-3" id="paymentMethod" required>
                        <option value="">Select Payment</option>
                        <option value="CASH">üíµ Cash</option>
                        <option value="CARD">üí≥ Card</option>
                        <option value="UPI">üì± UPI</option>
                    </select>
                    <input type="date" class="form-control mb-3" id="date" required>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = 'http://localhost:8080';
    const userId = localStorage.getItem('userId');
    const userBudget = parseFloat(localStorage.getItem('userBudget')) || 10000;

    if (!userId) window.location.href = 'login.html';

    document.getElementById('date').valueAsDate = new Date();

    let chartInstance = null;
    let allExpenses = [];

    // Load theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeBtn').innerHTML = '‚òÄÔ∏è Dark';
    }

    loadExpenses();
    loadSummary();

    // Add expense
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading();

        try {
            await fetch(`${API_URL}/expenses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: parseInt(userId),
                    title: document.getElementById('title').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    expenseDate: document.getElementById('date').value
                })
            });

            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            document.getElementById('addForm').reset();
            document.getElementById('date').valueAsDate = new Date();

            await loadExpenses();
            await loadSummary();
        } catch (error) {
            alert('Failed to add expense');
        } finally {
            hideLoading();
        }
    });

    async function loadExpenses() {
        try {
            const response = await fetch(`${API_URL}/expenses?userId=${userId}`);
            allExpenses = await response.json();
            displayExpenses(allExpenses);
        } catch (error) {
            console.error(error);
        }
    }

    function displayExpenses(expenses) {
        const listElement = document.getElementById('expenseList');
        document.getElementById('count').textContent = expenses.length;

        if (expenses.length === 0) {
            listElement.innerHTML = '<p class="text-center mt-4">No expenses yet. Click + to add!</p>';
            return;
        }

        listElement.innerHTML = expenses
            .sort((a, b) => new Date(b.expenseDate) - new Date(a.expenseDate))
            .map(e => `
                <div class="expense-item">
                    <div class="expense-info">
                        <h5>${e.title}</h5>
                        <small>${e.category} ‚Ä¢ ${e.paymentMethod} ‚Ä¢ ${e.expenseDate}</small>
                    </div>
                    <div class="expense-amount">
                        <h4>‚Çπ${e.amount.toFixed(2)}</h4>
                        <button class="btn-delete" onclick="deleteExpense(${e.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    document.getElementById('searchBox').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allExpenses.filter(exp =>
            exp.title.toLowerCase().includes(term) ||
            exp.category.toLowerCase().includes(term)
        );
        displayExpenses(filtered);
    });

    async function loadSummary() {
        try {
            const response = await fetch(`${API_URL}/expenses/summary/monthly?userId=${userId}`);
            const summary = await response.json();

            const totalSpent = summary.totalSpent || 0;
            const remaining = summary.remaining || userBudget;
            const percentage = (totalSpent / userBudget) * 100;

            document.getElementById('totalSpent').textContent = totalSpent.toFixed(2);
            document.getElementById('remaining').textContent = remaining.toFixed(2);

            const badge = document.getElementById('budgetBadge');
            if (totalSpent > userBudget) {
                badge.textContent = '‚ö†Ô∏è OVER BUDGET';
                badge.style.background = '#ff4d4f';
            } else if (percentage > 80) {
                badge.textContent = '‚ö†Ô∏è 80% USED';
                badge.style.background = '#ff9800';
            } else {
                badge.textContent = '‚úÖ ON TRACK';
                badge.style.background = '#52c41a';
            }

            updateChart(summary.categories || {});
        } catch (error) {
            console.error(error);
        }
    }

    function updateChart(categories) {
        const canvas = document.getElementById('categoryChart');
        const ctx = canvas.getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        const labels = Object.keys(categories);
        const data = Object.values(categories);

        if (labels.length === 0) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
        }

        // Check if light mode
        const isLightMode = document.body.classList.contains('light-mode');
        const legendColor = isLightMode ? '#2d3748' : '#fff';

        chartInstance = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    borderWidth: 3,
                    borderColor: isLightMode ? '#fff' : '#0f3460'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: legendColor,
                            padding: 15,
                            font: { size: 13, weight: '600' }
                        }
                    },
                    tooltip: {
                        backgroundColor: isLightMode ? 'rgba(45, 55, 72, 0.9)' : 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: {
                            label: (ctx) => {
                                const value = ctx.parsed;
                                const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                                const percent = ((value / total) * 100).toFixed(1);
                                return `${ctx.label}: ‚Çπ${value.toFixed(2)} (${percent}%)`;
                            }
                        }
                    }
                }
            }
        });
    }

    async function deleteExpense(id) {
        if (!confirm('Delete this expense?')) return;
        showLoading();
        try {
            await fetch(`${API_URL}/expenses/${id}`, { method: 'DELETE' });
            await loadExpenses();
            await loadSummary();
        } catch (error) {
            alert('Failed to delete');
        } finally {
            hideLoading();
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        document.getElementById('themeBtn').innerHTML = isLight ? '‚òÄÔ∏è Dark' : 'üåô Light';

        // Reload chart to update legend colors
        loadSummary();
    }

    function logout() {
        if (confirm('Logout?')) {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function exportToExcel() {
        if (!userId) {
            alert('User not logged in');
            return;
        }

        showLoading();

        const downloadUrl = `${API_URL}/expenses/export/excel?userId=${userId}`;

        fetch(downloadUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Export failed');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `expenses_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                hideLoading();
                alert('Excel file downloaded successfully!');
            })
            .catch(error => {
                console.error('Error exporting to Excel:', error);
                alert('Failed to export data. Make sure the backend endpoint is configured.');
                hideLoading();
            });
    }
</script>
</body>
</html>
