<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-signup {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .text-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-card">
    <div class="logo">ðŸ’°</div>
    <h2>Create Account</h2>
    <form id="signupForm">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <input type="password" class="form-control" id="password" placeholder="Password" minlength="6" required>
        <input type="number" class="form-control" id="budget" placeholder="Monthly Budget (â‚¹)" min="0" step="0.01" required>
        <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-link">Login</a></p>
</div>

<script>
    const API_URL = 'http://localhost:8080';

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Creating Account...';

        try {
            const response = await fetch(`${API_URL}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    budget: parseFloat(document.getElementById('budget').value)
                })
            });

            if (response.ok) {
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
            } else {
                const error = await response.text();
                alert('Error: ' + error);
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        } catch (error) {
            alert('Network error. Please check if the server is running.');
            submitButton.disabled = false;
            submitButton.textContent = 'Sign Up';
        }
    });
</script>
</body>
</html
